<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .graph-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 20px;
        }

        canvas {
            margin: 20px 0;
        }

        .btn-back {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <h1>FABP3 Level Graph</h1>
        <canvas id="bpChart"></canvas>
        <button onclick="window.location.href='/dashboard'" class="btn-back">Back to Dashboard</button>
    </div>

    <script>
        const bpData = [
            {"day": "Monday", "systolic": 120, "diastolic": 80},
            {"day": "Tuesday", "systolic": 130, "diastolic": 85},
            {"day": "Wednesday", "systolic": 125, "diastolic": 82},
            {"day": "Thursday", "systolic": 135, "diastolic": 88},
            {"day": "Friday", "systolic": 140, "diastolic": 90},
            {"day": "Saturday", "systolic": 138, "diastolic": 89},
            {"day": "Sunday", "systolic": 132, "diastolic": 86}
        ];
        const labels = bpData.map(data => data.day);
        const systolic = bpData.map(data => data.systolic);
        const diastolic = bpData.map(data => data.diastolic);

        const ctx = document.getElementById("bpChart").getContext("2d");
        new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    { 
                        label: "Systolic", 
                        data: systolic, 
                        borderColor: "#e74c3c", 
                        backgroundColor: "rgba(231, 76, 60, 0.2)", 
                        fill: true 
                    },
                    { 
                        label: "Diastolic", 
                        data: diastolic, 
                        borderColor: "#3498db", 
                        backgroundColor: "rgba(52, 152, 219, 0.2)", 
                        fill: true 
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Days',
                            color: '#34495e',
                            font: {
                                size: 14
                            }
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'FABP3 Level(ng/ml)',
                            color: '#34495e',
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#34495e',
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
