<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .sos-container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 40px auto;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            padding: 12px 24px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .map-container {
            width: 80%;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        #suggestions {
            margin-top: 20px;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
        }

        #suggestion-text {
            font-size: 1rem;
            color: #34495e;
        }

        .btn-back {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #c0392b;
        }
    </style>
    <script src="{{ url_for('static', filename='recorder.js') }}"></script>
</head>
<body>
    <div class="sos-container">
        <h1>ALERT!</h1>

        <!-- Record Symptoms Section -->
        <h3>Record Your Symptoms</h3>
        <textarea id="symptoms" rows="4" placeholder="You can type or record your symptoms here..."></textarea>
        <br>
        <button onclick="startRecording()">Record Symptoms</button>
        <button onclick="sendSymptomsToAI()">Send Symptoms to AI</button>
    </div>

    <div class="container">
        <h1>Nearest Hospitals</h1>
        <div class="map-container">
            <div id="map"></div>
        </div>

        <div id="suggestions">
            <h3>Suggested Action:</h3>
            <p id="suggestion-text"></p>
        </div>
    </div>

    <button onclick="window.location.href='/dashboard'" class="btn-back">Back to Dashboard</button>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='sos_map.js') }}"></script>

    <script>
        let recorder;
        let audioBlob;
        let audioUrl;
        let audio;

        function startRecording() {
            recorder = new Recorder();
            recorder.start();
            document.getElementById('status').textContent = "Recording... Please state your symptoms.";
            document.getElementById('start-recording').disabled = true;
            document.getElementById('stop-recording').disabled = false;
        }

        function stopRecording() {
            recorder.stop();
            recorder.getBlob(blob => {
                audioBlob = blob;
                audioUrl = URL.createObjectURL(blob);
                audio = new Audio(audioUrl);
                audio.play();
                document.getElementById('status').textContent = "Recording saved.";
                document.getElementById('start-recording').disabled = false;
                document.getElementById('stop-recording').disabled = true;

                analyzeAudioSymptoms(blob);
            });
        }

        function analyzeAudioSymptoms(blob) {
            const symptoms = "chest pain, shortness of breath"; // Mocked symptom text
            fetch("/analyze", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ symptoms })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('suggestion-text').textContent = data.suggestions;
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showLocation, showError);
            } else {
                document.getElementById('location').textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            document.getElementById('location').textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
            fetchNearestHospital(latitude, longitude);
        }

        function showError(error) {
            document.getElementById('location').textContent = "Error getting location: " + error.message;
        }

        function fetchNearestHospital(latitude, longitude) {
            document.getElementById('location').textContent += "\nNearest Hospital: St. John's Medical Center";
        }
    </script>
</body>
</html>
